<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body class="bg-sky-500">
    <header class="bg-white w-full flex justify-center items-cente p-5 xl:p-10 xl:flex xl:justify-start xl:h-[]">
        <div class="flex items-center justify-center flex-1 space-x-4">
            <img src="projeto-dripstore/Assets/logo-header.svg" alt="" class="w-50 xl:absolute xl:top-[px] xl:left-[70px] xl:w-[253px] xl:h-[44px]">
        </div>
    </header> 
    <h2 class="font-bold  flex justify-center items-cente m-5 text-xl xl:ml-[-850px] ">Criar Conta</h2>
    <form class="flex justify-center items-cente ">
        <div class="space-y-2">
            <div class="bg-white w-[350px] h-[538px] space-y-6 md:w-[700px] xl:w-[1000px]">
                <div class="pt-5">
                    <p class="ml-6">Informações Pessoais</p>
                </div>
                <div class=" flex justify-center items-cente ">
                    <img src="projeto-dripstore/Assets/linha.png" alt="" class=" w-[300px] md:w-[650px]  xl:w-[950px]" >
                </div>

                <p class="ml-6">Nome Completo </p>
                <div class="flex flex-col items-center ">
                    <input type="text" name="email" id="email"
                    placeholder="Insira seu nome" class=" border-2 border-gray-50 focus:border-[#C92071] outline-none w-[300px] bg-gray-50 p-2 rounded-[4px] md:w-[650px]  xl:w-[950px]">
                </div>

                <p class="ml-6">CPF </p>
                <div class="flex flex-col items-center">
                    <input type="text" name="email" id="email"
                    placeholder="Insira seu CPF" class="border-2 border-gray-50 focus:border-[#C92071] outline-none w-[300px] bg-gray-50 p-2 rounded-[4px] md:w-[650px]  xl:w-[950px]">
                </div>

                <p class="ml-6">E-mail </p>
                <div class="flex flex-col items-center">
                    <input type="text" name="email" id="email"
                    placeholder="Insira seu email" class="border-2 border-gray-50 focus:border-[#C92071] outline-none w-[300px] bg-gray-50 p-2 rounded-[4px] md:w-[650px]  xl:w-[950px]">
                </div>

                <p class="ml-6">Celular</p>
                <div class="flex flex-col items-center">
                    <input type="text" name="email" id="email"
                    placeholder="Insira seu celular" class="border-2 border-gray-50 focus:border-[#C92071] outline-none w-[300px] bg-gray-50 p-2 rounded-[4px] md:w-[650px]  xl:w-[950px]">
                </div>
            </div>

            <div class="bg-white w-[350px] h-[680px] space-y-6 md:w-[700px] xl:w-[1000px]">
                <div class="pt-5">
                    <p class="ml-6">Informações de Entrega</p>
                </div>
                <div class=" flex justify-center items-cente">
                    <img src="projeto-dripstore/Assets/linha.png" alt="" class="w-[300px] md:w-[650px]  xl:w-[950px]">
                </div>

                <p class="ml-6">Endereço </p>
                <div class="flex flex-col items-center">
                    <input type="text" name="email" id="email"
                    placeholder="Insira seu endereço" class="border-2 border-gray-50 focus:border-[#C92071] outline-none w-[300px] bg-gray-50 p-2 rounded-[4px] md:w-[650px]  xl:w-[950px]">
                </div>

                <p class="ml-6">Bairro</p>
                <div class="flex flex-col items-center">
                    <input type="text" name="email" id="email"
                    placeholder="Insira seu bairro" class="border-2 border-gray-50 focus:border-[#C92071] outline-none w-[300px] bg-gray-50 p-2 rounded-[4px] md:w-[650px]  xl:w-[950px]">
                </div>

                <p class="ml-6">Cidade </p>
                <div class="flex flex-col items-center">
                    <input type="text" name="email" id="email"
                    placeholder="Insira sua cidade" class="border-2 border-gray-50 focus:border-[#C92071] outline-none w-[300px] bg-gray-50 p-2 rounded-[4px] md:w-[650px]  xl:w-[950px]">
                </div>

                <p class="ml-6">CEP</p>
                <div class="flex flex-col items-center">
                    <input type="text" name="email" id="email"
                    placeholder="Insira seu cep" class="border-2 border-gray-50 focus:border-[#C92071] outline-none w-[300px] bg-gray-50 p-2 rounded-[4px] md:w-[650px]  xl:w-[950px]">
                </div>

                <p class="ml-6">Complemento</p>
                <div class="flex flex-col items-center">
                    <input type="text" name="email" id="email"
                    placeholder="Insira complemento" class="border-2 border-gray-50 focus:border-[#C92071] outline-none w-[300px] bg-gray-50 p-2 rounded-[4px] md:w-[650px]  xl:w-[950px]">
                </div>
            </div>
        </div>
    </form>
    <div class="flex flex-col justify-center items-center gap-[60px]">
        <div class="w-[350px] h-[48px] gap-[30px] md:w-[700px]  xl:w-[1000px]">
            <label>
                <input type="checkbox" class="cursor-pointer">
                <span>
                  Quero receber por email ofertas e novidades das lojas da Digital Store.
                  A  frequência de envios pode variar de  acordo com a interação do cliente.
                </span>
              </label>
        </div>
          <div class="mb-[30px]">
            <button type="submit" class="text-white bg-[#C92071] bordeR-[#C92071]
            cursor-pointer w-[350px]  h-[48px] rounded-lg md:w-[700px]  xl:w-[950px]">Criar Conta</button>
        </div>
    </div> 
</body>
</html>
