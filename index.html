<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coleções em Destaque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[#f9f9ff] text-[#474747] flex justify-center items-center font-sans"
  >
    <section class="px-4 py-6 sm:px-8 sm:py-10 max-w-7xl w-full">
      <h2 class="text-base font-bold mb-6 text-[#474747]">
        Coleções em Destaque
      </h2>
      <div
        class="flex flex-col gap-4 sm:flex-row sm:flex-wrap lg:flex-row lg:flex-nowrap gap-4 justify-center"
      >
        <!-- Primeiro Card -->
        <div class="relative w-full sm:w-[20rem] md:w-[25.3125rem]">
          <img
            src="./public/Design sem nome.png"
            alt="Background 1"
            class="w-full h-[15.6875rem] object-contain absolute top-0 left-0 z-1"
          />
          <div
            class="relative z-2 h-[15.6875rem] flex flex-row justify-between p-5"
          >
            <div class="flex flex-col ml-4 justify-center">
              <span
                class="text-base font-bold bg-[#E7FF86] text-[#474747] w-28 h-10 rounded-full px-3.5 py-1.5 inline-flex items-center justify-center gap-2.5 mt-2"
                >30% OFF</span
              >
              <h3
                class="mt-3 leading-9 text-4xl font-bold text-[#1f1f1f] tracking-tight font-sans"
              >
                Novo drop<br />Supreme
              </h3>
              <button
                class="mt-4 bg-[#F5F5F5] text-[#C92071] w-[9.5625rem] h-[3rem] rounded-lg hover:bg-[#e5e5e5] font-sans font-bold text-base leading-6 tracking-wider text-center"
              >
                Comprar
              </button>
            </div>
          </div>
        </div>
        <!-- Segundo Card -->
        <div class="relative w-full sm:w-[20rem] md:w-[25.3125rem]">
          <img
            src="./public/Design sem nome (1).png"
            alt="Background 2"
            class="w-full h-[15.6875rem] object-contain absolute top-0 left-0 z-1"
          />
          <div
            class="relative z-2 h-[15.6875rem] flex flex-row justify-between p-5"
          >
            <div class="flex flex-col ml-4 justify-center">
              <span
                class="text-base font-bold bg-[#E7FF86] text-[#474747] w-28 h-10 rounded-full px-3.5 py-1.5 inline-flex items-center justify-center gap-2.5 mt-2"
                >30% OFF</span
              >
              <h3
                class="mt-3 leading-9 text-4xl font-bold text-[#1f1f1f] tracking-tight font-sans"
              >
                Coleção<br />Adidas
              </h3>
              <button
                class="mt-4 bg-[#F5F5F5] text-[#C92071] w-[9.5625rem] h-[3rem] rounded-lg hover:bg-[#e5e5e5] font-sans font-bold text-base leading-6 tracking-wider text-center"
              >
                Comprar
              </button>
            </div>
          </div>
        </div>
        <!-- Terceiro Card -->
        <div class="relative w-full sm:w-[20rem] md:w-[25.3125rem]">
          <img
            src="./public/Design sem nome (2).png"
            alt="Background 3"
            class="w-full h-[15.6875rem] object-contain absolute top-0 left-0 z-1"
          />
          <div
            class="relative z-2 h-[15.6875rem] flex flex-row justify-between p-5"
          >
            <div class="flex flex-col ml-4 justify-center">
              <span
                class="text-base font-bold bg-[#E7FF86] text-[#474747] w-28 h-10 rounded-full px-3.5 py-1.5 inline-flex items-center justify-center gap-2.5 mt-2"
                >30% OFF</span
              >
              <h3
                class="mt-3 leading-9 text-4xl font-bold text-[#1f1f1f] tracking-tight font-sans"
              >
                Novo<br />Beats Bass
              </h3>
              <button
                class="mt-4 bg-[#F5F5F5] text-[#C92071] w-[9.5625rem] h-[3rem] rounded-lg hover:bg-[#e5e5e5] font-sans font-bold text-base leading-6 tracking-wider text-center"
              >
                Comprar
              </button>
            </div>
          </div>
        </div>
      </div>
      <section class="text-center p-6">
        <h2 class="text-xl font-bold mb-6 text-[#474747] font-sans">
          Coleções em Destaque
        </h2>
        <div class="flex flex-col gap-4 sm:flex-row sm:gap-8 justify-center">
          <!-- Botão 1: Camiseta -->
          <div class="flex flex-col items-center">
            <div class="relative w-20 h-20 sm:w-24 sm:h-24 group">
              <button
                class="w-full h-full bg-white rounded-full flex items-center justify-center overflow-hidden"
              >
                <img
                  src="./public/Vector (3).svg"
                  alt="Camiseta 1"
                  class="absolute w-12 h-12 sm:w-14 sm:h-14 object-contain left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out group-hover:opacity-0"
                />
                <img
                  src="./public/Vector (5).svg"
                  alt="Camiseta 2"
                  class="absolute w-12 h-12 sm:w-14 sm:h-14 object-contain left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out opacity-0 group-hover:opacity-100"
                />
              </button>
            </div>
            <p
              class="mt-2 text-sm sm:text-base font-bold text-[#474747] font-sans"
            >
              Camiseta
            </p>
          </div>
          <!-- Botão 2: Calça -->
          <div class="flex flex-col items-center">
            <div class="relative w-20 h-20 sm:w-24 sm:h-24 group">
              <button
                class="w-full h-full bg-white rounded-full flex items-center justify-center overflow-hidden"
              >
                <img
                  src="./public/Vector.svg"
                  alt="Calça 1"
                  class="absolute w-12 h-12 sm:w-14 sm:h-14 object-contain left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out group-hover:opacity-0"
                />
                <img
                  src="./public/Vector (6) - Copia.svg"
                  alt="Calça 2"
                  class="absolute w-12 h-12 sm:w-14 sm:h-14 object-contain left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out opacity-0 group-hover:opacity-100"
                />
              </button>
            </div>
            <p
              class="mt-2 text-sm sm:text-base font-bold text-[#474747] font-sans"
            >
              Calça
            </p>
          </div>
          <!-- Botão 3: Jaqueta -->
          <div class="flex flex-col items-center">
            <div class="relative w-20 h-20 sm:w-24 sm:h-24 group">
              <button
                class="w-full h-full bg-white rounded-full flex items-center justify-center overflow-hidden"
              >
                <img
                  src="./public/Vector.svg"
                  alt="Jaqueta 1"
                  class="absolute w-12 h-12 sm:w-14 sm:h-14 object-contain left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out group-hover:opacity-0"
                />
                <img
                  src="./public/Vector (6) - Copia.svg"
                  alt="Jaqueta 2"
                  class="absolute w-12 h-12 sm:w-14 sm:h-14 object-contain left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out opacity-0 group-hover:opacity-100"
                />
              </button>
            </div>
            <p
              class="mt-2 text-sm sm:text-base font-bold text-[#474747] font-sans"
            >
              Jaqueta
            </p>
          </div>
          <!-- Botão 4: Acessório -->
          <div class="flex flex-col items-center">
            <div class="relative w-20 h-20 sm:w-24 sm:h-24 group">
              <button
                class="w-full h-full bg-white rounded-full flex items-center justify-center overflow-hidden"
              >
                <img
                  src="./public/Vector (1).svg"
                  alt="Acessório 1"
                  class="absolute w-12 h-12 sm:w-14 sm:h-14 object-contain left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out group-hover:opacity-0"
                />
                <img
                  src="./public/Vector (1) - Copia.svg"
                  alt="Acessório 2"
                  class="absolute w-12 h-12 sm:w-14 sm:h-14 object-contain left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out opacity-0 group-hover:opacity-100"
                />
              </button>
            </div>
            <p
              class="mt-2 text-sm sm:text-base font-bold text-[#474747] font-sans"
            >
              Acessório
            </p>
          </div>
          <!-- Botão 5: Tênis -->
          <div class="flex flex-col items-center">
            <div class="relative w-20 h-20 sm:w-24 sm:h-24 group">
              <button
                class="w-full h-full bg-white rounded-full flex items-center justify-center overflow-hidden"
              >
                <img
                  src="./public/Vector (2).svg"
                  alt="Tênis"
                  class="absolute w-12 h-12 sm:w-14 sm:h-14 object-contain left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out group-hover:opacity-0"
                />
                <img
                  src="./public/Vector (2) - Copia.svg"
                  alt="Tênis"
                  class="absolute w-12 h-12 sm:w-14 sm:h-14 object-contain left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transition-opacity duration-500 ease-in-out opacity-0 group-hover:opacity-100"
                />
              </button>
            </div>
            <p
              class="mt-2 text-sm sm:text-base font-bold text-[#474747] font-sans"
            >
              Tênis
            </p>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
